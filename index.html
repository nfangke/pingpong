<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>

    <title>PING PONG</title>
  </head>

  <body>
    <div class="container">
      <div class="container">
        <form>

          <div class="form-group">
            <label for="userInput">Enter a whole number to generate your ping-pong list:</label>
            <input id="userInput" class="form-control" type="text">
          </div>

          <button type="submit" class="btn" id="submit">Submit</button>
        </form>
        <form id="resetForm">
            <button type="submit" class="btn" id="reset">Clear Results</button>
        </form>
      </div>

      <div class="container">
          <h2>Your Ping Pong List:</h2>
          <ul id="pingPongList">
          </ul>




    </div>


  </body>
</html>
